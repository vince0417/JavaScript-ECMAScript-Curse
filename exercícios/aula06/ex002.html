<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: black; /*Isso é um comentário em CSS*/
            color: white;
            font: normal 15pt Arial;
        }
        h1 {
            color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Isso é um comentário em HTML-->
    <p>já me livrei da maldição!!</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?'); // Vai perguntar seu nome
        window.alert('É um prazer conhece-lo, ' + nome + '!');
        /*Em JavaScript você pode fazer um comentário utilizando tanto essa forma quanto o //.
        A diferença é que o // é utilizado para comentários de linha única.*/
    </script>
</body>
</html>
